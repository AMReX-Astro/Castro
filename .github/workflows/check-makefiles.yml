name: check makefiles

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development

jobs:
  check-ifdefs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run check-ifdefs
        run: |
          python .github/workflows/check_makefiles.py

