name: check makefiles

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development

jobs:
  check-ifdefs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Run check_makefiles
        run: |
          python .github/workflows/check_makefiles.py

