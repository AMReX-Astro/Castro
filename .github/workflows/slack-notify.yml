on: 
  pull_request:
    types: synchronize
name: Slack Notification 
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name : GITHUB CONTEXT
      env: 
        GITHUB_CONTEXT: ${{ toJson(github) }} 
      run: echo "$GITHUB_CONTEXT"

    - name: Get commit message
      run: |
        MSG=$(git log --format=%B -n 1)
        echo "::set-env name=COMMIT_MSG::$MSG"
        PR_LINK=${{ github.event.pull_request._links.commits }}
        PR_LINK=$PR_LINK/$GITHUB_SHA
        echo "::set-env name=PR_LINK::$PR_LINK"

    - name: Slack Notification 
      uses: AMReX-Astro/slack-action@master
      with:
        slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
        slack_channel: castro
        message: ${{ env.COMMIT_MSG }}
        pr_link: ${{ env.PR_LINK }}