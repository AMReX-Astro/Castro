name: cpp-linter

on: [pull_request]
jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get submodules 
        run: |
          git submodule update --init
          cd external/Microphysics
          git fetch; git checkout development
          cd ../amrex 
          git fetch; git checkout development
          cd ../..

      - name: Get cpp linter repo 
        run: |
          cd external 
          git clone git@github.com:AMReX-Astro/cpp-linter-action.git
          cd ..

      - name: Run cpp linter
        run: |
          echo $GITHUB_BASE_REF $GITHUB_HEAD_REF
        #   python3 external/run_on_changed_files.py 
      
      - name: Archive clang tidy report
        uses: actions/upload-artifact@v1
        with:
          name: clang-tidy-report
          path: clang-tidy-report.txt
      
    #   - name: Archive clang format report
    #     uses: actions/upload-artifact@v1
    #     with:
    #       name: clang-format-report
    #       path: clang-format-report.txt
      
      - name: Archive cppcheck report
        uses: actions/upload-artifact@v1
        with:
          name: cppcheck-report
          path: cppcheck-report.txt