name: cpp-linter

on: [pull_request]

env:
   TIDY_CHECKS: |
     bugprone-*,
     performance-*,
     portability-*,
     modernize-*,
     clang-analyzer-*,
     cppcoreguidelines-*,
     readability-*,
     -bugprone-easily-swappable-parameters,
     -cppcoreguidelines-pro-bounds-pointer-arithmetic,
     -cppcoreguidelines-pro-bounds-constant-array-index,
     -cppcoreguidelines-owning-memory,
     -cppcoreguidelines-avoid-magic-numbers,
     -cppcoreguidelines-avoid-non-const-global-variables,
     -clang-diagnostic-unknown-warning-option,
     -clang-diagnostic-unknown-pragmas,
     -modernize-avoid-c-arrays,
     -modernize-use-trailing-return-type,
     -readability-avoid-const-params-in-decls,
     -readability-magic-numbers,
     -readability-identifier-length


jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get submodules
        run: |
          git submodule update --init
          cd external/Microphysics
          git fetch; git checkout development
          cd ../amrex
          git fetch; git checkout development
          cd ../..

      - name: Install dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -qq -y install curl clang-tidy cmake jq clang cppcheck clang-format bear g++>=9.3.0 gfortran>=9.3.0

      - name: Get cpp linter repo
        run: |
          cd external
          git clone https://github.com/AMReX-Astro/cpp-linter-action.git
          cd ..

      - name: Check header includes
        run: |
          echo 'HEADER_INCLUDES=$(grep -rIE --include="*.cpp" --include="*.H" --exclude-dir=external "#\s?include\s+\"\w+\.\w+\"")' >> $GITHUB_ENV
          echo $HEADER_INCLUDES
          if [[ -n "${HEADER_INCLUDES}" ]]; then exit 1; fi

      - name: Run cpp linter
        run: python3 external/cpp-linter-action/run_on_changed_files.py ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -ignore-files="amrex|Microphysics" -input-checks='"$TIDY_CHECKS"' -run-linter

      - name: Archive clang tidy report
        uses: actions/upload-artifact@v3
        with:
          name: clang-tidy-report
          path: clang-tidy-report.txt
