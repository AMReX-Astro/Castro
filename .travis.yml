language: python

python:
  - "3.6"

before_install:
  - export PATH=$(echo $PATH | tr ':' "\n" | sed '/\/opt\/python/d' | tr "\n" ":" | sed "s|::|:|g")
  - cd ~/; git clone https://github.com/amrex-codes/amrex
  - cd ~/; git clone https://github.com/amrex-codes/regression_testing


addons:
   apt:
      packages:
      - g++
      - gfortran
      - libgmp-dev
      - libmpfr-dev

install:

before_script:
  - export AMREX_HOME=~/amrex

script:
  - ls -l
  - ls -l ~/
  - pwd

